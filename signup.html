<!DOCTYPE html>
<html lang="en" data-bs-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | AuraTravels</title>

    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Favicon -->
    <link rel="icon" href="assets/favicon.svg" type="image/svg+xml">
</head>

<body>

    <!-- Header / Navbar -->


    <!-- Auth Section -->
    <section class="py-5 bg-light min-vh-100 d-flex align-items-center position-relative">

        <!-- Back to Home Button -->
        <a href="index.html"
            class="btn btn-white bg-white text-dark shadow-sm position-absolute top-0 start-0 m-4 rounded-pill d-inline-flex align-items-center px-4 py-2"
            style="z-index: 10;">
            <i class="bi bi-arrow-left me-2"></i> <span class="fw-medium">Back to Home</span>
        </a>
        <div class="container">
            <div class="row g-0 bg-white shadow-lg rounded-4 overflow-hidden">
                <div class="col-lg-6 d-none d-lg-block position-relative">
                    <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?ixlib=rb-4.0.3&auto=format&fit=crop&w=1000&q=80"
                        alt="Signup Image" class="img-fluid"
                        style="height: 100%; object-fit: cover; min-height: 600px;">
                    <div class="position-absolute top-0 start-0 w-100 h-100 d-flex flex-column justify-content-center p-5 text-white"
                        style="background: linear-gradient(to right, rgba(0,0,0,0.7), rgba(0,0,0,0.2));">
                        <h2 class="display-5 fw-bold mb-4">Join the AuraTravels<br>Community Today</h2>
                        <p class="lead mb-0">Create an account to gain access to member-only discounts, exclusive
                            itineraries, and 24/7 dedicated travel support.</p>
                    </div>
                </div>
                <div class="col-lg-6 p-4 p-md-5 d-flex flex-column justify-content-center">
                    <div class="w-100 mx-auto" style="max-width: 450px;">
                        <div class="text-center mb-4">
                            <div class="d-inline-flex align-items-center justify-content-center bg-primary-custom text-white rounded-circle shadow-sm mb-3"
                                style="width: 60px; height: 60px;">
                                <i class="bi bi-person-plus-fill fs-3"></i>
                            </div>
                            <h2 class="fw-bold">Create an Account</h2>
                            <p class="text-muted">Join us to plan your perfect trip</p>
                        </div>

                        <form action="dashboard.html" method="GET">
                            <div class="row g-3 mb-3">
                                <div class="col-md-6">
                                    <label for="firstName" class="form-label fw-medium text-secondary">First
                                        Name</label>
                                    <input type="text" class="form-control form-control-lg shadow-sm border-0 bg-light"
                                        id="firstName" placeholder="John" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="lastName" class="form-label fw-medium text-secondary">Last Name</label>
                                    <input type="text" class="form-control form-control-lg shadow-sm border-0 bg-light"
                                        id="lastName" placeholder="Doe" required>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="email" class="form-label fw-medium text-secondary">Email Address</label>
                                <div class="input-group input-group-lg shadow-sm">
                                    <span class="input-group-text bg-light border-0 text-muted px-3"><i
                                            class="bi bi-envelope"></i></span>
                                    <input type="email" class="form-control border-0 bg-light ps-0" id="email"
                                        placeholder="name@example.com" required>
                                </div>
                            </div>

                            <div class="mb-4">
                                <label for="password" class="form-label fw-medium text-secondary">Password</label>
                                <div class="input-group input-group-lg shadow-sm">
                                    <span class="input-group-text bg-light border-0 text-muted px-3"><i
                                            class="bi bi-lock"></i></span>
                                    <input type="password" class="form-control border-0 bg-light ps-0" id="password"
                                        placeholder="Create a password" required>
                                </div>
                            </div>

                            <div class="mb-4 form-check">
                                <input type="checkbox" class="form-check-input" id="terms" required>
                                <label class="form-check-label text-muted small" for="terms">
                                    I agree to the <a href="#"
                                        class="text-primary-custom auth-link text-decoration-none">Terms of Service</a>
                                    and <a href="#" class="text-primary-custom auth-link text-decoration-none">Privacy
                                        Policy</a>
                                </label>
                            </div>

                            <button type="submit" class="btn btn-primary-custom w-100 py-2 fw-bold mb-4">Sign
                                Up</button>

                            <div class="text-center mb-4 position-relative">
                                <hr class="text-muted">
                                <span
                                    class="position-absolute top-50 start-50 translate-middle px-3 bg-card text-muted small">Or
                                    sign up with</span>
                            </div>

                            <div class="d-flex gap-3 justify-content-center">
                                <button type="button" class="btn social-login-btn rounded-circle p-2"
                                    style="width: 45px; height: 45px;">
                                    <i class="bi bi-google text-danger fs-5"></i>
                                </button>
                                <button type="button" class="btn social-login-btn rounded-circle p-2"
                                    style="width: 45px; height: 45px;">
                                    <i class="bi bi-facebook text-primary fs-5"></i>
                                </button>
                                <button type="button" class="btn social-login-btn rounded-circle p-2"
                                    style="width: 45px; height: 45px;">
                                    <i class="bi bi-apple fs-5"></i>
                                </button>
                            </div>
                        </form>

                        <div class="text-center mt-5">
                            <p class="text-muted mb-0">Already have an account? <a href="login.html"
                                    class="text-primary-custom fw-bold auth-link text-decoration-none">Sign in</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    <script src="assets/js/main.js"></script>
</body>

</html>
