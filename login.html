<!DOCTYPE html>
<html lang="en" data-bs-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | AuraTravels</title>

    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Favicon -->
    <link rel="icon" href="assets/favicon.svg" type="image/svg+xml">
</head>

<body>



    <!-- Auth Section -->
    <section class="py-5 bg-light min-vh-100 d-flex align-items-center position-relative">

        <!-- Back to Home Button -->
        <a href="index.html"
            class="btn btn-white bg-white text-dark shadow-sm position-absolute top-0 start-0 m-4 rounded-pill d-inline-flex align-items-center px-4 py-2"
            style="z-index: 10;">
            <i class="bi bi-arrow-left me-2"></i> <span class="fw-medium">Back to Home</span>
        </a>
        <div class="container">
            <div class="row g-0 bg-white shadow-lg rounded-4 overflow-hidden">
                <div class="col-lg-6 d-none d-lg-block position-relative">
                    <img src="https://images.unsplash.com/photo-1476514525535-07fb3b4ae5f1?ixlib=rb-4.0.3&auto=format&fit=crop&w=1000&q=80"
                        alt="Login Image" class="img-fluid" style="height: 100%; object-fit: cover; min-height: 600px;">
                    <div class="position-absolute top-0 start-0 w-100 h-100 d-flex flex-column justify-content-center p-5 text-white"
                        style="background: linear-gradient(to right, rgba(0,0,0,0.7), rgba(0,0,0,0.2));">
                        <h2 class="display-5 fw-bold mb-4">Your Next Great<br>Adventure Awaits</h2>
                        <p class="lead mb-0">Sign in to unlock exclusive deals, manage your bookings, and get
                            personalized recommendations from our travel experts.</p>
                    </div>
                </div>
                <div class="col-lg-6 p-4 p-md-5 d-flex flex-column justify-content-center">
                    <div class="w-100 mx-auto" style="max-width: 450px;">
                        <div class="text-center mb-4">
                            <div class="d-inline-flex align-items-center justify-content-center bg-primary-custom text-white rounded-circle shadow-sm mb-3"
                                style="width: 60px; height: 60px;">
                                <i class="bi bi-person-fill fs-3"></i>
                            </div>
                            <h2 class="fw-bold">Welcome Back</h2>
                            <p class="text-muted">Sign in to continue planning your trip</p>
                        </div>

                        <form action="dashboard.html" method="GET">
                            <div class="mb-4">
                                <label for="email" class="form-label fw-medium text-secondary">Email Address</label>
                                <div class="input-group input-group-lg shadow-sm">
                                    <span class="input-group-text bg-white border-end-0 text-muted px-3"><i
                                            class="bi bi-envelope"></i></span>
                                    <input type="email" class="form-control border-start-0 ps-0 bg-white" id="email"
                                        placeholder="name@example.com" required>
                                </div>
                            </div>

                            <div class="mb-4">
                                <div class="d-flex justify-content-between align-items-center mb-2">
                                    <label for="password"
                                        class="form-label fw-medium text-secondary mb-0">Password</label>
                                    <a href="#"
                                        class="text-primary-custom text-decoration-none small fw-bold auth-link">Forgot
                                        password?</a>
                                </div>
                                <div class="input-group input-group-lg shadow-sm">
                                    <span class="input-group-text bg-white border-end-0 text-muted px-3"><i
                                            class="bi bi-lock"></i></span>
                                    <input type="password" class="form-control border-start-0 ps-0 bg-white"
                                        id="password" placeholder="••••••••" required>
                                </div>
                            </div>

                            <div class="mb-4 form-check">
                                <input type="checkbox" class="form-check-input shadow-sm" id="rememberMe">
                                <label class="form-check-label text-muted" for="rememberMe">Remember me</label>
                            </div>

                            <button type="submit" class="btn btn-primary-custom w-100 py-2 fw-bold mb-4">Sign
                                In</button>

                            <div class="text-center mb-4 position-relative">
                                <hr class="text-muted">
                                <span
                                    class="position-absolute top-50 start-50 translate-middle px-3 bg-card text-muted small">Or
                                    continue with</span>
                            </div>

                            <div class="d-flex gap-3 justify-content-center">
                                <button type="button" class="btn social-login-btn rounded-circle p-2"
                                    style="width: 45px; height: 45px;">
                                    <i class="bi bi-google text-danger fs-5"></i>
                                </button>
                                <button type="button" class="btn social-login-btn rounded-circle p-2"
                                    style="width: 45px; height: 45px;">
                                    <i class="bi bi-facebook text-primary fs-5"></i>
                                </button>
                                <button type="button" class="btn social-login-btn rounded-circle p-2"
                                    style="width: 45px; height: 45px;">
                                    <i class="bi bi-apple fs-5"></i>
                                </button>
                            </div>
                        </form>

                        <div class="text-center mt-5">
                            <p class="text-muted mb-0">Don't have an account? <a href="signup.html"
                                    class="text-primary-custom fw-bold auth-link text-decoration-none">Sign up</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    <script src="assets/js/main.js"></script>
</body>

</html>
